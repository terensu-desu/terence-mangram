<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link href="https://fonts.googleapis.com/css?family=Didact+Gothic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.2/css/materialize.min.css">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Terence Mangram</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <script src="https://use.fontawesome.com/0e187c465b.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.2/js/materialize.min.js"></script>
    <script type="text/javascript">
      setTimeout(() => {
        var sidenav = document.querySelector('.sidenav');
        var sidenavInstance = new M.Sidenav(sidenav);
        var collapsibleRecipes = document.querySelector('.collapsible');
        var recipesInstance = new M.Collapsible(collapsibleRecipes, {accordian: false});
        var recipeModals = document.querySelector('.modal');
        var modalInstance = new M.Modal(recipeModals);
      }, 400);
      setInterval(() => {
        var oldWindow = window.location.hash
        if(oldWindow === "#/apps") {
          var collapsibleRecipes = document.querySelector('.collapsible');
          var recipesInstance = new M.Collapsible(collapsibleRecipes, {accordian: false});
        }
      }, 2000)
    </script>
  </body>
</html>
